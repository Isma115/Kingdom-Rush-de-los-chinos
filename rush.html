<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Kingdom Rush: Upgrade System</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            user-select: none;
        }

        h1 {
            margin: 5px;
            text-shadow: 2px 2px 0 #000;
            font-size: 24px;
            color: #d4af37;
        }

        .subtitle {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 4px solid #5d4037;
        }

        canvas {
            background-color: #5c9646;
            display: block;
            cursor: crosshair;
        }

        #ui-bar {
            width: 800px;
            background: #3e2723;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #8d6e63;
        }

        .stats-group {
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        .stat {
            font-weight: bold;
            color: #ffecb3;
        }

        #diff-meter {
            color: #ff5252;
            font-size: 14px;
            border: 1px solid #555;
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        #controls {
            width: 800px;
            background: #2d1e15;
            padding: 8px 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            gap: 5px;
            border-top: 2px solid #5d4037;
            flex-wrap: nowrap;
        }

        .btn {
            padding: 6px 8px;
            cursor: pointer;
            border: 2px solid #6d4c41;
            background: #4e342e;
            color: #d7ccc8;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 85px;
            font-size: 14px;
            line-height: 1.2;
        }

        .btn:hover {
            background: #5d4037;
            transform: translateY(-2px);
        }

        .btn.selected {
            border-color: #ffd700;
            background: #3e2723;
            box-shadow: 0 0 10px #ffd700;
            color: white;
        }

        .btn small {
            font-size: 0.75em;
            color: #a1887f;
            margin-top: 2px;
        }

        .btn-emoji {
            margin-bottom: 2px;
            font-size: 18px;
            line-height: 1;
        }

        #abilities-panel {
            width: 800px;
            background: #1a237e;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            gap: 8px;
            border-top: 2px solid #3f51b5;
            flex-wrap: nowrap;
        }

        .ability-btn {
            padding: 8px 10px;
            cursor: pointer;
            border: 2px solid #3f51b5;
            background: #283593;
            color: #e3f2fd;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 90px;
            font-size: 13px;
            line-height: 1.2;
            position: relative;
        }

        .ability-btn:hover:not(.ability-disabled) {
            background: #3949ab;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .ability-btn.ability-disabled {
            background: #37474f;
            border-color: #546e7a;
            color: #78909c;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .ability-emoji {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .ability-cooldown {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 4px;
        }

        #debug-panel {
            width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 13px;
        }

        .debug-btn {
            padding: 6px 12px;
            background: #212121;
            border: 1px solid #555;
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .debug-btn.active {
            background: #004d00;
            color: #00ff00;
            box-shadow: 0 0 0 6px #00ff0033;
        }

        .debug-emoji {
            font-size: 16px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            text-align: center;
            border: 4px solid #c62828;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
    </style>
</head>

    <script>
        // INICIALIZAR EL H√âROE AL CARGAR
        // Esperamos un momento a que path y clases est√©n listas
        setTimeout(() => {
            if (typeof Hero !== 'undefined' && typeof path !== 'undefined' && path.length > 0) {
                // Spawneamos el h√©roe al inicio del camino (o un poco desplazado)
                gameState.hero = new Hero(path[0].x, path[0].y + 50);
                addFloatText("¬°H√âROE LISTO!", path[0].x, path[0].y, '#FFD700', 24);
            }
        }, 200);

        document.getElementById('debug-lives').onclick = (event) => {
            gameState.debug.infiniteLives = !gameState.debug.infiniteLives;
            event.currentTarget.classList.toggle('active');
            addFloatText(gameState.debug.infiniteLives ? 'VIDAS INFINITAS ON' : 'VIDAS INFINITAS OFF', canvas.width / 2, 50, '#00ff00', 20);
        };
        document.getElementById('debug-gold').onclick = (event) => {
            gameState.debug.infiniteGold = !gameState.debug.infiniteGold;
            event.currentTarget.classList.toggle('active');
            if (gameState.debug.infiniteGold) gameState.gold = 999999;
            addFloatText(gameState.debug.infiniteGold ? 'ORO INFINITO ON' : 'ORO INFINITO OFF', canvas.width / 2, 70, '#ffd700', 20);
            updateUI();
        };

        document.getElementById('debug-wave').onclick = (event) => {
            gameState.debug.instantWave = !gameState.debug.instantWave;
            event.currentTarget.classList.toggle('active');
            addFloatText(gameState.debug.instantWave ? 'OLEADAS INSTANT√ÅNEAS ON' : 'OLEADAS INSTANT√ÅNEAS OFF', canvas.width / 2, 90, '#ff9800', 20);
        };
        document.getElementById('debug-god').onclick = (event) => {
            const wasOn = gameState.debug.godMode;
            gameState.debug.godMode = !wasOn;
            gameState.debug.infiniteLives = gameState.debug.godMode;
            gameState.debug.infiniteGold = gameState.debug.godMode;
            gameState.debug.instantWave = gameState.debug.godMode;
            gameState.gold = 999999;
            gameState.lives = 999;

            document.getElementById('debug-lives').classList.toggle('active', gameState.debug.godMode);
            document.getElementById('debug-gold').classList.toggle('active', gameState.debug.godMode);
            document.getElementById('debug-wave').classList.toggle('active', gameState.debug.godMode);

            event.currentTarget.classList.toggle('active');
            addFloatText(gameState.debug.godMode ? 'MODO DIOS ACTIVADO' : 'MODO DIOS DESACTIVADO', canvas.width / 2, 110, '#ff1744', 26);
            updateUI();
        };

        document.getElementById('debug-kill').onclick = () => {
            // --- NUEVA FUNCI√ìN INSTANT√ÅNEA ---
            enemies.forEach(e => {
                e.hp = 0;
                killEnemy(e);
            });
            addFloatText('KILL ALL ENEMIES!', canvas.width / 2, 130, '#f44336', 32);
        };
        document.getElementById('debug-skip').onclick = () => {
            gameState.debug.skipWave = true;
            addFloatText('SKIP WAVE!', canvas.width / 2, 150, '#2196f3', 26);
        };
    </script>
