<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Kingdom Rush: Upgrade System</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            user-select: none;
        }

        h1 {
            margin: 5px;
            text-shadow: 2px 2px 0 #000;
            font-size: 24px;
            color: #d4af37;
        }

        .subtitle {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 4px solid #5d4037;
        }

        canvas {
            background-color: #5c9646;
            display: block;
            cursor: crosshair;
        }

        #ui-bar {
            width: 800px;
            background: #3e2723;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #8d6e63;
        }

        .stats-group {
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        .stat {
            font-weight: bold;
            color: #ffecb3;
        }

        #diff-meter {
            color: #ff5252;
            font-size: 14px;
            border: 1px solid #555;
            padding: 2px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        #controls {
            width: 800px;
            background: #2d1e15;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-top: 2px solid #5d4037;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            cursor: pointer;
            border: 2px solid #6d4c41;
            background: #4e342e;
            color: #d7ccc8;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .btn:hover {
            background: #5d4037;
            transform: translateY(-2px);
        }

        .btn.selected {
            border-color: #ffd700;
            background: #3e2723;
            box-shadow: 0 0 10px #ffd700;
            color: white;
        }

        .btn small {
            font-size: 0.8em;
            color: #a1887f;
            margin-top: 2px;
        }

        /* NUEVO: Panel de debug con botones */
        #debug-panel {
            width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 13px;
        }

        .debug-btn {
            padding: 6px 12px;
            background: #212121;
            border: 1px solid #555;
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }

        .debug-btn.active {
            background: #004d00;
            color: #00ff00;
            box-shadow: 0 0 0 6px #00ff0033;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            text-align: center;
            border: 4px solid #c62828;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body>

    <h1>Kingdom Rush: Mejoras de Torre</h1>
    <div class="subtitle">Tip: Haz <b>Doble Click</b> en una torre construida para mejorarla (x2 Coste)</div>

    <div id="ui-bar">
        <div class="stats-group">
            <div class="stat">Vidas: <span id="lives">25</span></div>
            <div class="stat">Oro: <span id="gold">250</span></div>
        </div>
        <div class="stats-group">
            <div id="diff-meter">Amenaza: 100%</div>
            <div class="stat">Oleada: <span id="wave">1</span></div>
        </div>
    </div>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="game-over">
            <h2 style="color: #e53935; font-size: 40px; margin: 0;">REINO CAÍDO</h2>
            <button class="btn" style="margin-top:20px;" onclick="location.reload()">Nuevo Intento</button>
        </div>
    </div>

    <div id="controls">
        <button class="btn selected" onclick="selectTower('archer')">Arquero (70g)</button>
        <button class="btn" onclick="selectTower('cannon')">Cañón (150g)</button>
        <button class="btn" onclick="selectTower('mine')">Mina (100g)</button>
        <button class="btn" onclick="selectTower('mage')">Mago (200g)</button>
        <button class="btn" onclick="selectTower('sniper')">Francotirador (180g)</button>
        <button class="btn" onclick="selectTower('ice')">Hielo (120g)</button>
        <button class="btn" onclick="selectTower('infernal')">Infernal (500g)</button>
    </div>

    <!-- NUEVO PANEL DE DEBUG CON BOTONES VISUALES -->
    <div id="debug-panel">
        <button id="debug-lives" class="debug-btn">Vidas infinitas</button>
        <button id="debug-gold" class="debug-btn">Oro infinito</button>
        <button id="debug-wave" class="debug-btn">Oleadas instantáneas</button>
        <button id="debug-god" class="debug-btn">MODO DIOS</button>
        <button id="debug-kill" class="debug-btn" style="color:#ff1744">MATAR TODOS</button>
        <button id="debug-skip" class="debug-btn" style="color:#64b5f6">SALTAR OLEADA</button>
    </div>

    <script src="config.js"></script>
    <script src="aiDirector.js"></script>
    <script src="entities.js"></script>
    <script src="gameState.js"></script>
    <script src="gameLoop.js"></script>
    <script src="input.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>

    <!-- SCRIPT DE LOS BOTONES DEBUG -->
    <script>
        document.getElementById('debug-lives').onclick = () => {
            gameState.debug.infiniteLives = !gameState.debug.infiniteLives;
            this.classList.toggle('active');
            addFloatText(gameState.debug.infiniteLives ? 'VIDAS INFINITAS ON' : 'VIDAS INFINITAS OFF', canvas.width/2, 50, '#00ff00', 20);
        };

        document.getElementById('debug-gold').onclick = () => {
            gameState.debug.infiniteGold = !gameState.debug.infiniteGold;
            this.classList.toggle('active');
            if (gameState.debug.infiniteGold) gameState.gold = 999999;
            addFloatText(gameState.debug.infiniteGold ? 'ORO INFINITO ON' : 'ORO INFINITO OFF', canvas.width/2, 70, '#ffd700', 20);
            updateUI();
        };

        document.getElementById('debug-wave').onclick = () => {
            gameState.debug.instantWave = !gameState.debug.instantWave;
            this.classList.toggle('active');
            addFloatText(gameState.debug.instantWave ? 'OLEADAS INSTANTÁNEAS ON' : 'OLEADAS INSTANTÁNEAS OFF', canvas.width/2, 90, '#ff9800', 20);
        };

        document.getElementById('debug-god').onclick = () => {
            const wasOn = gameState.debug.godMode;
            gameState.debug.godMode = !wasOn;
            gameState.debug.infiniteLives = gameState.debug.godMode;
            gameState.debug.infiniteGold = gameState.debug.godMode;
            gameState.debug.instantWave = gameState.debug.godMode;
            gameState.gold = 999999;
            gameState.lives = 999;

            document.getElementById('debug-lives').classList.toggle('active', gameState.debug.godMode);
            document.getElementById('debug-gold').classList.toggle('active', gameState.debug.godMode);
            document.getElementById('debug-wave').classList.toggle('active', gameState.debug.godMode);

            this.classList.toggle('active');
            addFloatText(gameState.debug.godMode ? 'MODO DIOS ACTIVADO' : 'MODO DIOS DESACTIVADO', canvas.width/2, 110, '#ff1744', 26);
            updateUI();
        };

        document.getElementById('debug-kill').onclick = () => {
            gameState.debug.killAllEnemies = true;
            addFloatText('KILL ALL ENEMIES!', canvas.width/2, 130, '#f44336', 32);
        };

        document.getElementById('debug-skip').onclick = () => {
            gameState.debug.skipWave = true;
            addFloatText('SKIP WAVE!', canvas.width/2, 150, '#2196f3', 26);
        };
    </script>
</body>

</html>
