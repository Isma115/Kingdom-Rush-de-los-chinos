 align-items: center;

        }
        .btn:hover { background: #5d4037; transform: translateY(-2px);
 }
        .btn.selected {

        }
        .btn small { font-size: 0.8em;
 color: #a1887f; margin-top: 2px; }

        #game-over {
            position: absolute;
 top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            text-align: center;
            border: 4px solid #c62828;
            border-radius: 10px;
 display: none;
            z-index: 10;
        }
